syntax = "proto2";

message QRCodeWrapper {
  required int32 version = 1;
  required QRCodeContent content = 2;
  required bytes signature = 3;
}

message QRCodeContent {
  required int32 version = 1;
  required bytes publicKey = 2;
  required string name = 3;
  required string location = 4;
  optional string room = 5;
  enum VenueType {
    OTHER = 0;
    MEETING_ROOM = 1;
    CAFETERIA = 2;
    PRIVATE_EVENT = 3;
    CANTEEN = 4;
    LIBRARY = 5;
    LECTURE_ROOM = 6;
    SHOP = 7;
    GYM = 8;
    KITCHEN_AREA = 9;
    OFFICE_SPACE = 10;
  };
  required VenueType venueType = 6;
  required bytes notificationKey = 7;
  optional uint64 validFrom = 8;
  optional uint64 validTo = 9;
}
